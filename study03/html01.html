<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 사용하기 1</title>
    <!--CSS : cascading style sheets의 줄임말-->
    <!--적층형 구조로 되어 있는 html 디자인 방식-->
    <!--html, css, js는 위에서부터 아래로 한줄씩 웹브라우저가 실행-->
    <!--위에서 적용한 css 속성과 아래에서 적용한 css 속성이 같을 경우 나중에 실행된 css 속성으로 덮어쓰는 방식-->
    <!--css의 우선 순위는 inline 방식이 우선 순위가 높음, 그 이후로는 실행 순서에 따름-->
    <!--주로 외부 스타일 시트 방식을 먼저 적용하고, 각각의 페이지마다 필요에 의하여 내부 스타일 시트 방식을 사용함, 
        그리고 특정 몇몇의 태그에 inline 방식 적용함-->

    <!--내부 스타일 시트 방식-->
    
    <style>
        #p2 {
            color: red;
        }

        #p2 {
            color: hotpink;
        }
    </style>

    <!-- 외부 스타일 시트 방식-->
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div>
        <h2>CSS 우선순위</h2>
        <!--인라인 스타일 방식-->
        <p id="p1" style="color: mediumseagreen;">첫번째 p 태그</p>
        <p id="p2">두번째 p 태그</p>
        <p id="p3">세번째 p 태그</p>
    </div>
</body>
</html>
