<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>테이블 만들기</title>
  </head>
  <body>
    <h1>테이블 만들기</h1>
    <br />
    <table border="1">
      <!--부모태그-->
      <!--자식태그-->
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <!--형제태그-->
          <th>용도</th>
          <!--자손태그-->
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <!-- <td>선물용</td> -->
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <!-- <td>가정용</td> -->
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
      <!-- <tfoot>

            </tfoot> -->
    </table>

    <br>
    <br>
    <h3>줄, 칸 합하기</h3>
    <p>rowspan(줄 합하기), colspan(칸 합하기)</p>
    <table border="1">
        <tr>
            <td colspan="3">1</td>
            <!-- <td>2</td>
            <td>3</td> -->
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td colspan="3">8</td>
            <!-- <td>9</td>
            <td>10</td> -->
        </tr>
        <tr>
            <td>11</td>
            <td rowspan="2">12</td>
            <td>13</td>
            <td>14</td>
            <td rowspan="3">15</td>
        </tr>
        <tr>
            <td>16</td>
            <!-- <td>17</td> -->
            <td>18</td>
            <td>19</td>
            <!-- <td>20</td> -->
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <!-- <td>25</td> -->
        </tr>
    </table>
  </body>
</html>
