<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>form 사용하기</title>
    </head>
    <body>
        <div>
            <h3>form 사용하기</h3>
            <form action="#" method="get">
            <input type="text"> <br>
            <input type="submit" value="데이터 전송">
            
            <br><br>

            <h3>type에 따른 input 태그의 모양 변경하기</h3>
            <!--<label> : 특정 html 태그에 대한 설명을 표기하기 위해서 사용하는 태그-->
            <!--자체적으로는 데이터를 저장할 수 없으며 주로 input 태그와 함께 사용함-->
            <!--for 속성을 사용하여 지정한 html 태그를 선택한 것과 동일한 효과를 부여함-->
            <label for="input1">label 태그 사용하기 1 :</label>
            <input type="text" id="input1">
            <br>

            <label for="input2">label 태그 사용하기 2 : 
            <input type="text" id="input2">
            </label>
            <br>

            <label for="text">text 사용</label>
            <input type="text" id="text">
            <br>

            <label for="password">password 사용</label>
            <input type="password" id="password">
            <br>

            <label for="search">search 사용</label>
            <input type="search" id="search">
            <br>

            <label for="url">url 사용</label>
            <input type="url" id="url">
            <br>           

            <label for="email">email 사용</label>
            <input type="email" id="email">
            <br>

            <label for="tel">tel 사용</label>
            <input type="tel" id="tel">
            <br>

            <label for="checkbox">checkbox 사용</label>
            <input type="checkbox" id="checkbox">
            <br>
            <input type="checkbox">check2
            <br>
            <input type="checkbox">check3
            <br>

            <label for="radio">radio 사용</label>
            <input type="radio" id="radio" name="radio">radio1
            <br>
            <input type="radio" name="radio">radio2
            <br>
            <input type="radio" name="radio">radio3
            <br>

            <label for="number">number 사용</label>
            <input type="number" id="number" min="0" max="10">
            <br>

            <label for="range">range 사용</label>
            <input type="range" id="range" min="0" max="10">
            <br>

            <label for="date">date 사용</label>
            <input type="date" id="date">
            <br>

            <label for="month">month 사용</label>
            <input type="month" id="month">
            <br>

            <label for="week">week 사용</label>
            <input type="week" id="week">
            <br>

            <label for="time">time 사용</label>
            <input type="time" id="time">
            <br>

            
            <label for="datetime">datetime 사용</label>
            <input type="datetime" id="datetime">
            <br>


            <label for="datetime-local">datetime-local 사용</label>
            <input type="datetime-local" id="datetime-local">
            <br>

            <label for="submit">submit 사용</label>
            <input type="submit" id="submit" value="submit 사용">
            <br>

            <label for="reset">reset 사용</label>
            <input type="reset" id="reset" value="reset 사용">
            <br>

            <label for="button">button 사용</label>
            <input type="button" id="button" value="버튼 사용">
            <br>

            <label for="file">file 사용</label>
            <input type="file" id="file">
            <br>

            <label for="hidden">hidden 사용</label>
            <input type="hidden" id="hidden">
            <br>

            <label for="image">image 사용</label>
            <input type="image" id="image" src="pet/mochihamster.jpg">
            <br>

            </form>
            
            <br><hr><br>

            <h3>fieldset, legend 사용하기</h3>
            <form action="html04-1.html" method="get">
                <fieldset>
                    <legend>로그인 정보</legend>
                    <!--<form> : 사용자가 입력한 내용을 메모리에 저장하고 있다가 submit 버튼 클릭 시 서버로 저장된 데이터를 전달하는 태그-->
                    <!--action : form 태그가 저장하고 있는 데이터를 전달할 서버의 주소를 설정하는 속성-->
                    <!--method : form 태그가 서버로 데이터 전달 시 데이터를 전달하는 방법을 설정하는 속성-->
                    <!--get(주소창에 데이터를 전달), post(암호화해서 전달) 방식 2가지가 존재함-->

                    <!--<input> : form 태그의 자식 태그로 실제 사용자가 데이터를 입력하기 위해서 사용하는 태그-->
                    <!--type 속성에 따라 UI가 변경됨-->
                    <!-- type : input 태그의 UI와 기능을 설정하는 속성-->
                    <!-- value : input 태그에만 존재하는 속성으로 사용자가 입력한 데이터가 저장되어 있는 속성-->
                    <!-- 개발자가 미리 입력 시 기본 값으로 사용됨-->
                    <!-- type 속성 값에 따라 입력할 수 있는 데이터가 달라짐-->
                    <!-- placeholder : input 태그에 데이터 입력 시 사용자가 입력해야하는 힌트를 출력하는 속성-->
                    <!-- name : form 태그가 지정된 서버로 데이터 전달 시 해당 데이터의 이름을 설정하는 속성-->

                    <label for="userid">사용자 ID : </label>
                    <input type="text" id="userid" name="userid" value="moranengyo" placeholder="사용자 ID를 입력하세요" required>
                    <br>
                    <label for="userpw">사용자 PW : </label>
                    <input type="password" id="userpw" name="userpw" placeholder="사용자 비밀번호를 입력하세요" required>
                    <br><br>
                    <input type="submit" value="로그인">
                    <input type="reset" value="취소">
                    
                </fieldset>
            </form>
        </div>

        <br><br>

        <h3>다른 여러가지 사용자 입력 태그</h3>
        <div>
            
            <form action="#" method="get">
            <h4>select 태그</h4>
            <select name="sel1" multiple size="5">
                <option>사과</option>
                <option>배</option>
                <option>수박</option>
                <option>복숭아</option>
                <option selected>딸기</option>
            </select>
            <select name="sel2">
                <option value="얼음골사과">사과</option>
                <option value="무주꿀배">배</option>
                <option value="무등산수박">수박</option>
                <option value="백도복숭아">복숭아</option>
                <option value="설향" selected>딸기</option>
            </select>

            <br><br>

            <h4>datalist 사용하기</h4>

            <input type="text" name="browserlist" list="browserlist">
            <datalist id="browserlist">
                <option value="엣지브라우저">엣지</option>
                <option value="파이어폭스">파이어폭스</option>
                <option value="크롬">크롬</option>
                <option value="사파리">사파리</option>
                <option value="오페라">오페라</option>
            </datalist>
            </form>
        </div>

        <br><hr><br>

        <h3>button 태그 사용하기</h3>
        <div>
            <form>
            <h4>input 태그로 버튼 만들기</h4>
            <input type="button" value="input으로 button 생성">
            <input type="reset" value="input으로 reset 생성">
            <input type="submit" value="input으로 submit 생성">

            <br><br>
            
            <h4>button 태그로 버튼 만들기</h4>
            <!--<button> : input 태그의 type="button|submit|reset"을 사용한 것과 동일한 효과를 가지는 태그-->
            <!--input 태그의 type="button|submit|reset" 의 시멘틱태그-->
            <!--button 태그에 type 속성을 사용하지 않으면 기본값으로 submit 으로 동작함- ->
            <button type="button">button으로 button 생성</button>
            <button type="reset">button으로 reset 생성</button>
            <button type="submit">button으로 submit 생성</button>
            </form>
        </div>
    </body>
</html>
