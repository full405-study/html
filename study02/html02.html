<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지 사용하기</title>
    </head>
    <body>
        <div>
            <h3>이미지 출력하기</h3>
            <!--html 파일과 이미지 파일의 위치가 동일한 폴더일 경우 경로명 제외한 파일명만 입력-->
            <img src="엘모.webp" alt="엘모">

            <br>
            <br>
            <!--html 파일과 이미지 파일의 위치가 다를 경우는 반드시 이미지 파일의 경로를 입력해야 함-->
            <img src="pet/hamstergood.jpg" alt="따봉햄스터">
            <img src="pet/mochihamster.jpg" alt="햄스터떡">
            <img src="pet/sadcat.jpg" alt="슬픈고양이">

            <br>
            <br>

            <h3>width, height 속성 사용하기</h3>
            <!--width, height 속성은 이미지의 크기를 사용자가 원하는대로 설정하기 위해 사용하는 속성-->
            <!--현재는 CSS의 width, height 속성이 해당 속성을 100% 대체하고 있기 때문에 사용하지 않음-->
            <img src="pet/rocket.jpg" alt="로켓, width 속성 사용 안함">
            <img src="pet/rocket.jpg" width="500px" alt="로켓, width 속성 사용">
            <br>
            <img src="pet/sadhamster.jpg" alt="슬픈햄스터, height 속성 사용 안함">
            <img src="pet/sadhamster.jpg" height="400px" alt="슬픈햄스터, height 속성 사용">
            <br><br>
            <h3>CSS의 width, height 속성 사용하기</h3>
            <img src="pet/rocket.jpg" alt="로켓, width 속성 사용 안함">
            <img src="pet/rocket.jpg" style="width: 500px" alt="로켓, CSS의 width 속성 사용">
            <br>
            <img src="pet/sadhamster.jpg" alt="슬픈햄스터, height 속성 사용 안함">
            <img src="pet/sadhamster.jpg" style="height: 400px;" alt="슬픈햄스터, CSS의 height 속성 사용">
            <br><br>
        </div>

    </body>
</html>
