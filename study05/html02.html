<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            /* margin: 8px; */
        }

        .red {background-color: red;}

        .green {background-color: green;}

        .blue {background-color: blue;}

        .position-relative {
            position: relative;
        }

        .position-absolute {
            position: absolute;
        }

        .position-fixed {
            position: fixed;
        }

    </style>
</head>
<body>
    <div>
        <h2>position 사용하기</h2>

        <div>
            <h3>position : static</h3>

            <div class="box red"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
        </div>

        <br><br>

        <div>
            <h3>position : relative</h3>
            <!-- position : relative는 기본적으로 static과 동일함 -->
            <!-- 기본적으로 좌표가 0, 0 으로 시작하지만 위치 지정 속성 left, right, top, bottom을 사용하여 위치를 변경할 수 있음 -->
            <!-- 위치 지정 속성 left, right, top, bottom을 추가로 사용할 수 있음 -->
            <!-- left, top이 기본 -->
            <!-- 음수를 입력 시 반대 방향으로 이동함 -->
            <div class="box red position-relative" style="left: 50px; top: 50px;"></div>
            <div class="box green position-relative" style="left: 100px; top: 100px;"></div>
            <div class="box blue position-relative" style="left: 150px; top: 150px;"></div>

            <br><br>

            <div class="box red position-relative" style="left: -50px;"></div>

            <br><hr><br>
        
            <div>
                <h3>position : absolute</h3>
                <!-- position : absolute는 원하는 위치에서 html 태그를 그릴 수 있음 -->
                <!-- 위치 지정 속성 top, right, bottom, left를 사용할 수 있음, left, top이 기본 -->
                <!-- absolute 사용 시 html이 그려지는 기본 위치는 부모 태그의 시작 지점임 -->
                <!-- html 태그에 position : absolute 사용 시 반드시 부모 태그의 position을 relative로 설정해야 함-->

                <div class=" box position-relative" style="width: 500px; height: 500px;">
                    <div class="box red position-absolute" style="left: 50px; top: 50px;"></div>
                    <div class="box green position-absolute" style="right: 50px; bottom: 50px;"></div>
                    <div class="box blue position-absolute" style="left: 50px; bottom: -50px;"></div>
                </div>
            </div>

            <br><hr><br>

            <div>
                <h3>position : fixed</h3>
                <!-- position : fixed 는 원하는 위치에 html 태그를 그릴 수 있음-->
                <!-- 위치 지정 속성 top, right, bottom, left를 사용하여 html의 위치를 지정, left, top이 기본-->
                <!-- html 태그를 그리는 위치가 body 태그의 시작 위치를 기준으로 함-->
                <!-- 스크롤을 사용하여 화면을 이동해도 언제나 같은 위치에 html 태그가 존재함-->
                <div class="box red position-fixed" style="left: 100px; top: 100px;"></div>
                <div class="box green position-fixed" style="right: 100px; bottom: 100px;"></div>

            </div>
        </div>
    </div>
</body>
</html>
