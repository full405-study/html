<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용용용</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h2>부트스트랩 버튼</h2>

        <div>
            <h3>부트스트랩 기본 버튼</h3>
             <!--부트스트랩에서 html 의 버튼을 미리 디자인하여 제공함-->
            <!--input 태그 및 button 태그의 class에 .btn 를 추가하여 부트스트랩 버튼을 사용할 수 있음-->
            <!--.btn-{테마컬러} 를 추가하여 부트스트랩 테마 컬러를 적용할 수 있음-->
            <!--a 태그의 class에 .btn 을 추가하여 부트스트랩 버튼 모양의 링크를 만들 수 있음-->
            <!--.btn-{테마컬러} 대신 .btn-outline-{테마컬러} 를 추가하여 테두리선만 존재하는 버튼을 만들 수 있음-->
            <!--a 태그는 class에 a 태그 전용 .btn-link 를 사용할 수 있음-->

            <input type="button" value="input태그 기본 버튼">
            <input type="submit" value="input태그 submit 버튼">
            <input type="reset" value="input태그 reset 버튼">
            <br><br>
            <button type="button">button 태그 기본 버튼</button>
            <button type="submit">button 태그 submit 버튼</button>
            <button type="reset">button 태그 reset 버튼</button>
            <br><br>
            <input type="button" class="btn" value="부트스트랩 input 버튼">
            <button type="button" class="btn">부트스트랩 button 버튼</button>
            <br><br>
            <input type="button" class="btn btn-primary" value="부트스트랩 input primary">
            <input type="submit" class="btn btn-info" value="부트스트랩 input submit info">
            <input type="reset" class="btn btn-outline-success" value="부트스트랩 reset outline-success">
            <br><br>
            <button type="button" class="btn btn-warning">부트스트랩 button warning</button>
            <button type="button" class="btn btn-outline-warning">부트스트랩 button outline-warning</button>
            <br><br>
            <a href="#" class="btn text-bg-light">부트스트랩 a light</a>
            <a href="#" class="btn btn-outline-dark">부트스트랩 a outline-dark</a>
            <a href="#" class="btn btn-link">부트스트랩 a</a>
            <a href="#">일반 a</a>
        </div>

        <br><hr><br>

        <div>
            <h3>부트스트랩 버튼 크기 설정</h3>

            <button type="button" class="btn btn-lg btn-primary">큼</button>
            <button type="button" class="btn btn-primary">걍</button>
            <button type="button" class="btn btn-sm btn-primary">작</button>

            <br><br>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-block">왕크</button>
                <button type="button" class="btn btn-primary btn-block">안귀</button>
            </div>
        </div>

        <br><hr><br>

        <div>
            <h3>버튼 활성화 / 비활성화, 버튼에 스피너 넣기</h3>

            <button type="button" class="btn btn-primary active">활</button>
            <button type="button" class="btn btn-primary">걍</button>
            <button type="button" class="btn btn-primary disabled">비활</button>

            <br>

            <a href="#" class="btn btn-success active">a활</a>
            <a href="#" class="btn btn-success">a걍</a>
            <a href="#" class="btn btn-success disabled">a비활</a>

            <br>

            <button type="button" class="btn btn-dark">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button type="button" class="btn btn-dark disabled">
                <span class="spinner-border spinner-border-sm"></span> 로딩
            </button>
            <button type="button" class="btn btn-secondary">
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>
            <button type="button" class="btn btn-secondary disabled">
                <span class="spinner-grow spinner-grow-sm"></span> 로딩
            </button>
        </div>

        <br><hr><br>

        <div>
            <h3>버튼 그룹 사용하기</h3>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary">무</button>
                <button type="button" class="btn text-bg-light">야</button>
                <button type="button" class="btn btn-dark">호</button>
            </div>
        </div>

        <br><hr><br>

        <div>
            <h3>세로 형태의 버튼 그룹</h3>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">무</button>
                <button type="button" class="btn text-bg-light">야</button>
                <button type="button" class="btn btn-dark">호</button>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
