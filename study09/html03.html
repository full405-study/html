<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 사용하기 8</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h2>부트스트랩 버튼</h2>

        <div>
            <h3>부트스트랩 기본 버튼</h3>
            <!--부트스트랩에서 html 의 버튼을 미리 디자인하여 제공함-->
            <!--input 태그 및 button 태그의 class에 .btn 를 추가하여 부트스트랩 버튼을 사용할 수 있음-->
            <!--.btn-{테마컬러} 를 추가하여 부트스트랩 테마 컬러를 적용할 수 있음-->
            <!--a 태그의 class에 .btn 을 추가하여 부트스트랩 버튼 모양의 링크를 만들 수 있음-->
            <!--.btn-{테마컬러} 대신 .btn-outline-{테마컬러} 를 추가하여 테두리선만 존재하는 버튼을 만들 수 있음-->
            <!--a 태그는 class에 a 태그 전용 .btn-link 를 사용할 수 있음-->

            <input type="button" value="html input 태그의 기본 버튼">
            <input type="submit" value="html input 태그의 submit 버튼">
            <input type="reset" value="html input 태그의 reset 버튼">
            <button type="button">html button 태그의 기본 버튼</button>
            <button type="submit">html button 태그의 submit 버튼</button>
            <button type="reset">html button 태그의 reset 버튼</button>
            <br><br>
            <input type="button" class="btn" value="부트스트랩의 input 태그 기본 버튼">
            <button type="button" class="btn">부트스트랩의 button 태그 기본 버튼</button>
            <input type="button" class="btn btn-primary" value="부트스트랩의 input 태그 btn-primary">
            <input type="submit" class="btn btn-success" value="부트스트랩의 input 태그 submit btn-success">
            <input type="reset" class="btn btn-outline-info" value="부트스트랩의 input 태그 reset btn-outline-info">
            <button type="button" class="btn btn-warning">부트스트랩의 button 태그 btn-warning</button>
            <button type="submit" class="btn btn-danger">부트스트랩의 button 태그 btn-danger</button>
            <button type="reset" class="btn btn-outline-danger">부트스트랩의 button btn-outline-danger</button>
            <a href="#" class="btn btn-light">부트스트랩의 a 태그로 만든 btn-light</a>
            <a href="#" class="btn btn-outline-dark">부트스트랩의 a 태그로 만든 btn-dark-outline</a>
            <a href="#" class="btn btn-link">a 태그 전용 btn-link 사용</a>

            <br><br>

            <a href="#">일반 a 태그</a>
            <a href="#" class="btn btn-link">btn-link 사용</a>
        </div>

        <br><hr><br>

        <div>
            <h3>부트스트랩 버튼 크기 설정</h3>
            <!--부트스트랩의 버튼 사용 시 부트스트랩에서 미리 지정한 버튼의 크기를 사용할 수 있음-->
            <!--class에 .btn-lg, .btn-sm 을 추가하여 버튼 크기를 설정-->
            <!--부모 태그의 너비를 전체 다 사용하는 블록 레벨 버튼을 사용할 수 있음-->
            <!--부모 태그의 class에 .d-grid 를 추가하고, 버튼의 class에 .btn-block을 추가하여 사용함-->
            <!--각 버튼의 사이 여백은 margin이나 gap-{크기} 를 사용함-->

            <button type="button" class="btn btn-primary btn-lg">큰 버튼</button>
            <button type="button" class="btn btn-primary">기본 버튼</button>
            <button type="button" class="btn btn-primary btn-sm">작은 버튼</button>
            <br><br>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-block">블록 레벨 버튼 1</button>
                <button type="button" class="btn btn-primary btn-block">블록 레벨 버튼 2</button>
            </div>          
            
        </div>

        <br><hr><br>

        <div>
            <h3>버튼 활성화/비활성화, 버튼에 스피너 넣기</h3>
            <!--button 태그의 class 에 .active 를 추가하여 활성화 된 버튼으로 표시-->
            <!--비활성화된 버튼은 버튼의 disabled 속성을 사용함-->
            <!--a 태그의 경우는 disabled 속성이 없기 때문에 class에 .disabled를 추가하여 비활성화-->
            <!--button 태그의 자식 태그로 .spinner-border, .spinner-grow class를 사용하는 span 태그를 추가하여 버튼 안에 스피너가 있는 버튼을 만들 수 있음-->

            <button type="button" class="btn btn-primary active">활성화된 버튼</button>
            <button type="button" class="btn btn-primary">기본 상태 버튼</button>
            <button type="button" class="btn btn-primary disabled">비활성화된 버튼</button>

            <a href="#" class="btn btn-primary active">활성화된 a 태그 버튼</a>
            <a href="#" class="btn btn-primary">기본 상태 a 태그 버튼</a>
            <a href="#" class="btn btn-primary disabled">비활성화된 a 태그 버튼</a>

            <br><br>

            <button type="button" class="btn btn-primary disabled">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button type="button" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>로딩중...
            </button>
            <button type="button" class="btn btn-primary disabled">
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>
            <button type="button" class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>로딩중...
            </button>
        </div>

        <br><hr><br>

        <div>
            <h3>버튼 그룹 사용하기</h3>
        <!--부트스트랩에서 버튼이 여러 개 합쳐진 형태의 버튼 그룹을 미리 디자인하여 제공함-->
        <!--부트스트랩의 버튼은 좌우의 margin 값이 존재하기 때문에 버튼을 연속으로 사용 시 각각의 버튼으로 분리되어 있음-->
        <!--버튼 그룹을 사용 시 하나의 길다란 버튼으로 보이도록 생겼지만 실제로는 여러 개의 버튼으로 동작하는 버튼모양을 만들 수 있음-->
        <!--부모 태그로 div를 사용하고 class에 .btn-group을 추가하여 사용-->
        <!--자식 태그는 부트스트랩 버튼을 사용함-->

            <button type="button" class="btn btn-primary">IPhone</button>
            <button type="button" class="btn btn-primary">IPad</button>
            <button type="button" class="btn btn-primary">Apple Watch</button>
            <br><br>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">IPhone</button>
                <button type="button" class="btn btn-warning">IPad</button>
                <button type="button" class="btn btn-success">Apple Watch</button>
            </div>

        </div>

        <br><hr><br>

        <div>
            <h3>세로 형태의 버튼 그룹</h3>
            <!--부모 태그인 div의 class에 .btn-group 대신 .btn-group-vertical 을 사용함-->
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-danger">IPhone</button>
                <button type="button" class="btn btn-warning">IPad</button>
                <button type="button" class="btn btn-success">Apple Watch</button>
            </div>
        </div>



    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
